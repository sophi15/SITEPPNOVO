<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css">
    <title>INTIMUS | Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="imgcad">
            <img src="../imgs/flor2.svg">
        </div>
        <div class="formcad">
            <form action="#">
                <div class="formheader">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>
                    <!-- <div class="loginbt">
                        <button><a href="../login/Login.html">Logar</a></button>
                    </div> -->
                </div>
                <div class="input1">
                    <div class="inputbox">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="inputbox">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="inputbox">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="inputbox">
                        <label for="confsenha">Confirmar senha</label>
                        <input id="confsenha" type="password" name="confsenha" placeholder="Confirmar senha" required>
                    </div>
                </div>
                <div class="btlogar">
                    <button><a href="../login/Login.html">Fazer login</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
